name: Build and Push Addon Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 0.2.0)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ha-sip-voice-assistant

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch:
        #   - name: armhf
        #     base: ghcr.io/home-assistant/armhf-base:3.22
        #     platform: linux/arm/v6
        #   - name: armv7
        #     base: ghcr.io/home-assistant/armv7-base:3.22
        #     platform: linux/arm/v7
          - name: aarch64
            base: ghcr.io/home-assistant/aarch64-base:3.22
            platform: linux/arm64
          - name: amd64
            base: ghcr.io/home-assistant/amd64-base:3.22
            platform: linux/amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ha_sip_voice_assistant
          file: ./ha_sip_voice_assistant/Dockerfile
          platforms: ${{ matrix.arch.platform }}
          build-args: |
            BUILD_FROM=${{ matrix.arch.base }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch.name }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

