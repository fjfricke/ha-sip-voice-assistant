name: "HA SIP Voice Assistant"
version: "0.1.2"
slug: "ha_sip_voice_assistant"
description: "SIP-to-AI voice assistant for Home Assistant with FritzBox integration"
url: "https://github.com/fjfricke/ha-sip-voice-assistant"
arch:
  - amd64
  - armv7
  - armhf
  - aarch64
startup: application
boot: auto
ports:
  5060/udp: 5060
options:
  sip_server: "192.168.1.1"
  sip_username: ""
  sip_password: ""
  sip_display_name: "HA Voice Assistant"
  sip_transport: "udp"
  sip_port: 5060
  openai_api_key: ""
  openai_model: "gpt-realtime"
  homeassistant_url: "http://homeassistant:8123"
  homeassistant_token: ""
  # Note: If homeassistant_token is empty, the addon will try to use
  # the Supervisor token automatically (SUPERVISOR_TOKEN env var or secrets)
  caller_config_path: "/config/callers.yaml"
  tools_config_path: "/config/tools.yaml"
schema:
  sip_server: str
  sip_username: str
  sip_password: str
  sip_display_name: str
  sip_transport: "match(^(udp|tcp)$)"
  sip_port: int
  openai_api_key: password
  openai_model: str
  homeassistant_url: str
  homeassistant_token: password
  # Optional: Leave empty to use Supervisor token automatically
  caller_config_path: str
  tools_config_path: str

