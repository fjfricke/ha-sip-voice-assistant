name: "HA SIP Voice Assistant"
version: "0.1.9"
slug: "ha_sip_voice_assistant"
description: "SIP-to-AI voice assistant for Home Assistant with FritzBox integration"
url: "https://github.com/fjfricke/ha-sip-voice-assistant"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
# Use pre-built images (recommended) - Home Assistant will replace {arch} with the appropriate architecture
# If this line is commented out, Home Assistant will build from Dockerfile on the device
image: "ghcr.io/fjfricke/ha-sip-voice-assistant-{arch}"
init: false
startup: application
boot: auto
homeassistant_api: true
host_network: true
ports:
  5060/udp: 5060
map:
  - type: homeassistant_config
options:
  sip_server: "192.168.1.1"
  sip_username: ""
  sip_password: ""
  sip_display_name: "HA Voice Assistant"
  sip_transport: "udp"
  sip_port: 5060
  openai_api_key: ""
  openai_model: "gpt-realtime"
  caller_config_path: "/config/callers.yaml"
  tools_config_path: "/config/tools.yaml"
schema:
  sip_server: str
  sip_username: str
  sip_password: str
  sip_display_name: str
  sip_transport: "match(^(udp|tcp)$)"
  sip_port: int
  openai_api_key: password
  openai_model: str
  caller_config_path: str
  tools_config_path: str

